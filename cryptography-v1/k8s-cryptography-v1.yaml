---
# Source: generic-backend-chart/templates/secret.yaml
apiVersion: v1
kind: Secret
metadata:
  name: cryptography-v1-secret
type: Opaque
data:
  CUSTOMER_AES_KEY: "ZXdWVmtMdDc0U1g3N0dSbnh0VlgxRWhyU1pUdlVmZ0U="
  CUSTOMER_RSA_PRIVATE_KEY: ""
  CUSTOMER_RSA_PUBLIC_KEY: ""
---
# Source: generic-backend-chart/templates/configmap.yaml
apiVersion: v1
kind: ConfigMap
metadata:
  name: cryptography-v1-config-map
data:
    JAVA_OPTS: "-Xms256M -Xmx256M"
---
# Source: generic-backend-chart/templates/service.yaml
apiVersion: v1
kind: Service
metadata:
  name: cryptography-v1
  labels:
    app: cryptography-v1
spec:
  type: NodePort
  selector:
    app: cryptography-v1
  ipFamilies:
    - IPv4
  ports:
    - name: cryptography-v1
      port: 8094
      nodePort: 30094
---
# Source: generic-backend-chart/templates/deployment.yaml
apiVersion: apps/v1
kind: Deployment
metadata:
  name: cryptography-v1
  labels:
    app: cryptography-v1
spec:
  replicas: 1
  selector:
    matchLabels:
      app: cryptography-v1
  template:
    metadata:
      labels:
        app: cryptography-v1
    spec:
      containers:
        - name: cryptography-v1
          image: "miguelarmasabt/cryptography:v1.0.1"
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8094

          resources:
            requests:
              memory: "256Mi"
              cpu: "500m"
            limits:
              memory: "512Mi"
              cpu: "1"

          livenessProbe:
            httpGet:
              path: /actuator/health/liveness
              port: 8094
            initialDelaySeconds: 60
            periodSeconds: 30
            timeoutSeconds: 5
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /actuator/health/readiness
              port: 8094
            initialDelaySeconds: 60
            periodSeconds: 30

          env:
              - name: JAVA_OPTS
                valueFrom:
                  configMapKeyRef:
                    name: cryptography-v1-config-map
                    key: JAVA_OPTS

              - name: CUSTOMER_AES_KEY
                valueFrom:
                  secretKeyRef:
                    name: cryptography-v1-secret
                    key: CUSTOMER_AES_KEY

              - name: CUSTOMER_RSA_PRIVATE_KEY
                valueFrom:
                  secretKeyRef:
                    name: cryptography-v1-secret
                    key: CUSTOMER_RSA_PRIVATE_KEY

              - name: CUSTOMER_RSA_PUBLIC_KEY
                valueFrom:
                  secretKeyRef:
                    name: cryptography-v1-secret
                    key: CUSTOMER_RSA_PUBLIC_KEY